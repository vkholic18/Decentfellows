{% extends 'home.html' %}
{% load static %}


{% block mymessage %}

<br/>
<h1><strong> Meet Our Members </strong></h1>

<div class="container">
    {% for profile in profiles %}
    <div class="item">
        <img src="{{ profile.profile_pic.url }}" width="120" height="120" style="border-radius:70%;">
        <br/>
    <a href="/profile_detail/{{profile.id}}"><p><strong>{{ profile.user.username }}</strong></p></a>
    </div>
    {% endfor %}
</div>

<br/>
<hr/>

<h3><strong>Feedback or Any Suggestions<strong></h3>
    <style>
        form {
          width: 350px;
          margin: 20px auto;
          padding: 20px;
          background-color: #f9f9f9;
          border: 1px solid #ddd;
          border-radius: 10px;
        }
      
        form h2 {
          text-align: center;
          margin-bottom: 30px;
        }
      
        form p {
          margin-bottom: 10px;
          color:black;
        }
      
        form input[type="text"],
        form textarea {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin-bottom: 20px;
        }
      
        form button[type="submit"] {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          background-color: #74BFF0;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      
        form button[type="submit"]:hover {
          background-color: #74BFF0;
        }
      </style>
      
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
      
      

<style>
    * {
        box-sizing:border-box;
    }
    .container{
        display:flex;
        overflow-x:scroll;
        padding:24px;
        width:350px;
        scroll-snap-type: x mandatory;
        scroll-padding:10px;
        border-radius:5px;
        gap:5px;

    }
    .container .item{
        flex: 0 0 100%;
        padding:24px;
        border-radius:8px;
        scroll-snap-align:start;

    }
    a{
        text-decoration:none;
        
    }
</style>







{% endblock %}
