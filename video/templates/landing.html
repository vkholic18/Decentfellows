* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .img-slider {
      position: relative;
      width: 100vw;
      height: 400px;
  }
  .img-slider .slider-container {
      position: absolute;
      width: 300%;
      top: 0;
      left: 0;
      overflow: hidden;
      animation: slider 26s infinite;
  }
  .img-slider .slider-container .slide {
      position: relative;
      width: 33.33333333%;
      height: 100%;
      float: left;
      overflow: hidden
  }
  .img-slider .slider-container .slide img {
    display: block;
    width: 100%;
    height: 100%
  }
  @keyframes slider {
      0%, 25%, 100%{left: 0}
      
      30%, 55%{left: -100%}
      
      60%, 85%{left: -200%}
  }
  .box12 {
    width: 100%;
    height: 100px;
    background-color:#2874A6;
    animation: animate 3s;
    color:white;
    font-size: 35px;
  }
  
  @keyframes animate {
    0% {
    transform: translateX(-100%);
    }
    50% {
    transform: translateX(0);
    }
    100% {
    transform: translateX(0);
    }
    }
    .box12:hover {
        animation: animate 3s;
        }

        footer {
            position: absolute;
          
            bottom: 0;
          
            left: 0;
          
            right: 0;
          
            background:white;

          }
          
          .footer-content p {

          }

          }
          
          .footer-bottom {
